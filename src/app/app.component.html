<div class="container">
<div class="flex-container">
  <h4>Listado de Usuarios</h4>
  <button (click)="openModal(false)" type="button" class="btn btn-primary">Agregar Usuario</button>
</div>

<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Title</th>
        <th scope="col">Status</th>
        <th scope="col">Role</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let item of usuarios" >
        <td>
            <div class="user-profile">
                <img src="https://w7.pngwing.com/pngs/81/570/png-transparent-profile-logo-computer-icons-user-user-blue-heroes-logo-thumbnail.png"  class="user-image">
                <div class="user-info">
                    <h3 class="user-name">{{ item.nombre}}</h3>
                    <p>{{ item.email }}</p>
                </div>
            </div>
        </td>
        <td class="center-user">
            <div>
                <span><strong>{{ item.Titulo }}</strong></span>
                <p class="mb-0">{{ item.Titulo2 }}</p>
            </div>
        </td>
        <td>
            <span class="badge rounded-pill bg-success">Activo</span>
        </td>
        <td>{{ item.Role }}</td>
        <td>
            <div class="btnflex">
                <button (click)="openModal(true,item)"  type="button" class="btn btn-primary btn-sm">
                  Edit
                </button>
                <button type="button" class="btn btn-danger btn-sm">
                  Delete
                </button>
              </div>
        </td>
      </tr>
    </tbody>
</table>
</div>

<app-modal  *ngIf="isModalOpen" 
[isEditMode]="isEditMode" 
[user]="selectedUser" 
(closeModalEvent)="closeModal()">></app-modal>
